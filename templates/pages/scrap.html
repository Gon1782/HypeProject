<div class="background">
    <div class="box">
        <div class="profile_area">
            <div class="profile_box">
                <div class="profile">
                    <img id="profileImg" src="/static/img/empty_profile.png" alt="profile_img">
                    <div class="profile_info">
                        <span id="nickname" class="name">이름</span>
                        <!-- <span class="desc">소개가 들어갑니다.</span> -->
                    </div>

                </div>
                <div class="profile_setting">
                    <a class="setting" href="#setting"><i class="fa-solid fa-gear">설정하기</i></a>
                </div>
            </div>
            <div class="underline">
            </div>
        </div>
        <div class="tab_area">
            <div class="tab_btn">
                <a id="mypost" class="mypost" href="#mypage" onclick="uploadedPost(event)">내가 쓴 글</a>
                <a id="like" class="mypost" href="#like" onclick="likePost(event)">좋아요 한 글</a>
                <a id="scrap" class="mypost active" href="#scrap" onclick="scrapPost(event)">저장 한 글</a>
                <div class="tab_underline" style="left : 66.6%;"></div>
            </div>
        </div>
    </div>
</div>
