<div class="loginback">
  <div id="loginPage">
    <div id="loginLogo">
      <div id="logo">Hype Express</div>
    </div>
    <div class="loginWrap">
      <div class="loginTrm">
        <div class="loginContainer">
          <h1 id="loginTitle">
            계속하려면
            <div class="titleSize">HYPE EXPRESS</div>
            로 로그인하세요
          </h1>
          <!--소셜 로그인-->
          <section class="socialBtns">
            <button
              class="googleBtn"
              name="google"
              onclick="socialLogin(event)"
            >
              <p class="fontimg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    class="githubimg"
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                  />
                </svg>
                GITHUB로 계속하기
              </p>
            </button>
            <button
              class="githubBtn"
              name="github"
              onclick="socialLogin(event)"
            >
              GOOGLE로 계속하기
            </button>
          </section>
          <!--절취선 부분-->
          <div class="loginOrSecetion">
            <hr class="loginLine" />
            <span class="loginOr">또는</span>
            <hr class="loginLine" />
          </div>
          <!--로그인-->
          <form onsubmit="handleLogin(event)">
            <div>
              이메일 주소 또는 사용자 이름 : <input type="text" id="email" />
            </div>
            <div>비밀번호 : <input type="password" id="pw" /></div>
            <section id="loginBtnSection">
              <input type="submit" id="loginBtn" value="로그인하기" />
            </section>
            <hr class="loginLine" />
            <h2 id="loginSubtitle">계정이 없나요?</h2>
            <section id="signinBtnSection">
              <input
                type="submit"
                id="loginBtn"
                value="HYPE EXPRESS에 가입하기"
              />
            </section>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
