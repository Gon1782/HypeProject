<div class="wt_wrap">
    <div class="wt_buttons">
      <button>취소</button>
      <button onclick="save_board(event)">등록</button>
    </div>
    <div class="wt_innerwrap">
      <div class="wt_input_container">
        <input
          id="wt_title"
          type="text"
          placeholder="제목을 입력해주세요..."
          class="wt_input"
        />
        <textarea
          name="myeditor"
          id="myeditor"
          placeholder="Product Details"
          class="form-control"
          rows="12"
          cols="50"
        ></textarea>
        <form id="profile_form" onsubmit="Thumbnail(event)">
        <button type="button" id="upload_btn" class="img_upload" onclick="upload_img()" style="display: block;">이미지 업로드</button>
        <img id="ThumbnailView" src="/static/img/empty_profile.png" alt="profile">
        <input onchange="onFileChange1(event)" type="file" id="imgUpload" accept="img/*" style="display: none;">
        </form>
      </div>
    </div>
  </div>
