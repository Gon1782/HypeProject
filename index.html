<!DOCTYPE html>
<html>
  <head>
    <title>Hype Express</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!-- 내용글에대한 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://kit.fontawesome.com/66c674ac51.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- 글쓰기 에대한 스크립트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./summernote-lite.js"></script>
    <script src="./summernote-ko-KR.js"></script>

    <script
      src="https://kit.fontawesome.com/96c0010bf4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="root">
      <nav class="navBar">
        <input
          type="image"
          class="logo"
          onclick="location.href='/'"
          src="static/img/logo.png"
        />
        <ul class="nav_menu">
          <div class="nav_lis">
            <h1 class="Down_nav" onclick="DowntoMenu()">MENU</h1>
            <li class="nav_item Fs">
              <a href="#fashion" class="nav_link" onclick="route(event)">
                Fashion
              </a>
            </li>
            <li class="nav_item Fd">
              <a href="#food" class="nav_link" onclick="route(event)"> Food </a>
            </li>
            <li class="nav_item Tr">
              <a href="#travel" class="nav_link" onclick="route(event)">
                Travel
              </a>
            </li>
            <li class="nav_item Sp">
              <a href="#sports" class="nav_link" onclick="route(event)">
                Sports
              </a>
            </li>
            <li class="nav_item Em">
              <a href="#entertainment" class="nav_link" onclick="route(event)">
                ENT
              </a>
            </li>
            <li class="nav_item Mp">
              <a href="#mypage" class="nav_link" onclick="route(event)">
                My Page
              </a>
            </li>
          </div>
          <div class="nav_btns">
            <li class="nav_button">
              <button
                class="nav_btn"
                id="sign_in"
                onclick="location.href='#signin'"
              >
                Sign In
              </button>
            </li>
            <li class="nav_button login">
              <button
                id="login_out"
                class="nav_btn"
                onclick="location.href='#login'"
              >
                Log In
              </button>
            </li>
          </div>
        </ul>
      </nav>
      <div id="main-page"></div>
      <h2 class="Menu" onclick="UptoMenu()">MENU</h2>
    </div>
    <script src="static/js/pages/home.js"></script>
    <script src="static/js/main.js" type="module"></script>
    <!-- board scripts -->
    <script src="static/js/pages/board.js" type="module"></script>
    <script>
      $(".summernote").summernote({
        height: 650,
        lang: "ko-KR",
      });
    </script>
  </body>
</html>
